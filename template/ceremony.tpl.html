
<div class="col-sm-12">
    <div>
        <h2>Ceremony View</h2>

        <form>
            <div class="form-group">
                <label for="title1">Title</label>
                <input ng-model="event.title" class="form-control" id="title1" ng-click="events.$save(event)"/>
            </div>
            <div class="form-group">
                <label for="content1">Content</label>
                <textarea class="form-control" ng-model="event.text" id="content1" rows="3" ng-click="events.$save(event)"></textarea>
            </div>
            <div class="form-group">
                <label for="photoUpload1">Upload Photos</label>
                <input type="file" class="form-control-file" id="photoUpload1" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Upload your photos.</small>
            </div>
            <fieldset class="form-group">
                <legend>Radio buttons</legend>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </label>
                </div>
            </fieldset>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remind me at time
                </label>
            </div>
            <button ng-click="events.$save(event)" class="btn btn-primary">Update Event</button>
            <button ng-click="events.$remove(event)" class="btn btn-primary">Delete Event</button>
        </form>
    </div>
</div>
