<form ng-submit="addFlow()">
    <input ng-model="flow_text"/>
    <input ng-model="flow_title"/>
    <select ng-model="flow_template">
        <option value="wedding">Wedding</option>
        <option value="others">Others</option>
    </select>
    <input type="text" ng-model="flow_cost">
    <button type="submit">Add Wedding</button>
</form>
