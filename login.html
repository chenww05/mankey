<div class="container" style="margin-top:30px">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="./forget.html">Forgot password?</a></div>
            </div>

                <form role="form">

                        <label for="username" class="control-label">Username</label>

                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>

                        <span class="help-block"></span>
                    </div>
                    <button class="btn btn-primary" type="button" id="login-btn">
                        Login
                    </button>
                    <div class="status alert alert-info hide"></div>
                    <h5>Login with</h5>
                    <a href="#" class="btn btn-primary bt-social " data-provider="facebook" id="facebook-btn">Facebook</a>
                    <a href="#" class="btn btn-warning bt-social " data-provider="twitter" id="twitter-btn">Twitter</a>
                    <a href="#" class="btn btn-danger bt-social " data-provider="google" id="google-btn">Google</a>

                    <hr style="margin-top:10px;margin-bottom:10px;" >

                        <div style="font-size:85%">
                            Don't have an account!

                            </a>

                    </div>
